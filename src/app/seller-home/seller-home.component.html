<div class="seller-home-wrapper">
    <h1> All Products</h1>
    <p *ngIf="showDeleteProduct" class="delete-product-message"> Deleted Successfully</p>
    <table>
        <thead>
            <th>Image</th>
            <th>Name</th>
            <th>Price</th>
            <th>Color</th>
            <th>Category</th>
            <th>Description</th>  
            <th>Action</th>
        </thead>
        <tbody> 
            <tr *ngFor= "let product of productList">
                <td><img src="{{product.image}}"/></td>
                <td>{{product.name}}</td>
                <td>{{product.price}}</td>
                <td>{{product.color}}</td>
                <td>{{product.category}}</td>
                <td>{{product.description}}</td>
                <td><fa-icon [icon]="icon" (click)="deleteProduct(product.id)"></fa-icon></td>
            </tr>
        </tbody>
    </table>

</div>
